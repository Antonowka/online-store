<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/x-icon" href="./"> <!-- added link to favicon -->
  <title>Online Store</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <img class="logo__image" src="./assets/icons/random-logo.png" alt="random-logo">
        </div>
        <nav class="navbar">
          <ul class="navbar__items">
            <li class="navbar__item"><a href="" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="" class="navbar__link">Products</a></li>
            <li class="navbar__item"><a href="" class="navbar__link">About</a></li>
          </ul>
        </nav>
        <div class="cart__link">
          <a href="#cart">
            <img class="cart__image" src="./assets/icons/shopping-cart.png" alt="cart">
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="page">
      <div class="container">
        <div class="section-center">
          <h3>
            <a href="">Home</a> / Products
          </h3>
        </div>
      </div>
    </section>
    <div class="store-page">
      <div class="container">
        <div class="store-page__wrapper">
          <!-- FILTERS -->
          <div class="filters-container">
            <!-- Category -->
            <h3 class="filter-name">Category</h3>
            <div class="filter-category">
              <div class="filter-item">
                <input type="checkbox" id="category-0">
                <label for="category-0">category-0</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="category-1">
                <label for="category-1">category-1</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="category-2">
                <label for="category-2">category-2</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="category-3">
                <label for="category-3">category-3</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="category-4">
                <label for="category-4">category-4</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="category-5">
                <label for="category-5">category-5</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="category-6">
                <label for="category-6">category-6</label>
              </div>
            </div>
            <!-- Brand -->
            <h3 class="filter-name">Brand</h3>
            <div  class="filter-brand">
              <div class="filter-item">
                <input type="checkbox" id="brand-0">
                <label for="brand-0">brand-0</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="brand-1">
                <label for="brand-1">brand-1</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="brand-2">
                <label for="brand-2">brand-2</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="brand-3">
                <label for="brand-3">brand-3</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="brand-4">
                <label for="brand-4">brand-4</label>
              </div>
            </div>
            <!-- Price -->
            <h3 class="filter-name">Price</h3>
            <div class="filter-range">
              <div class="filter-range-min filter-range-text">0 $</div>
              <span class="filter-range-line"></span>
              <div class="filter-range-max filter-range-text">2500 $</div>
            </div>
            <div class="multi-range">
              <input class="input-range" type="range" min="0" max="50" class="">
              <!-- <input type="range" min="0" max="50" class=""> -->
            </div>
            <!-- Stock -->
            <h3 class="filter-name">Stock</h3>
            <div class="filter-range">
              <div class="filter-range-min filter-range-text">1</div>
              <span class="filter-range-line"></span>
              <div class="filter-range-max filter-range-text">250</div>
            </div>
            <div class="multi-range">
              <input class="input-range" type="range" min="0" max="100" class="">
              <!-- <input type="range" min="0" max="100" class=""> -->
            </div>
            <!-- BUTTONs -->
            <div class="reset-total">
              <button class="button">Clear Filters</button>
              <button class="button">Copy Link</button>
            </div>
          </div>
          <!-- PRODUCTS -->
          <div class="products">
            <div class="sort-products">
              <div class="sort-print">
                <h3 class="sort-title">sort by</h3>
                <select class="sort-menu">
                  <option value="sort-option" disabled="" selected="" class="sort-name">Sort options:</option>
                  <option value="price-lowest">price lowest</option>
                  <option value="price-highest">price highest</option>
                  <option value="name-az">name a-z</option>
                  <option value="name-za">name z-a</option>
                </select>
              </div>
              <div class="">
                <input type="search" placeholder="Search product" class="">
              </div>
              <div class="view-mode">
                <div class="small-view">
                  <!-- <img src="" alt="small-view"> -->
                  <div class="view-box">
                    <div class="viev-item-box"></div>
                    <div class="viev-item-box"></div>
                    <div class="viev-item-box"></div>
                    <div class="viev-item-box"></div>
                  </div>
                </div>
                <div class="big-view active-view-mode">
                  <div class="view-line">
                    <div class="viev-item-line"></div>
                    <div class="viev-item-line"></div>
                    <div class="viev-item-line"></div>
                  </div>
                  <!-- <img src="" alt="big-view"> -->
                </div>
              </div>
            </div>
            <div class="product-list">
              <div class="products-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
  </footer>

  <script type="module" src="./js/hash-router.js"></script>
  <!-- <script type="module" src="./js/main.js"></script> -->
</body>

</html>
