<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/x-icon" href="./"> <!-- added link to favicon -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Online Store</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <img class="logo__image" src="./assets/icons/random-logo.png" alt="random-logo">
        </div>
        <nav class="navbar">
          <ul class="navbar__items">
            <li class="navbar__item"><a href="" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="" class="navbar__link">Products</a></li>
            <li class="navbar__item"><a href="" class="navbar__link">About</a></li>
          </ul>
        </nav>
        <div class="cart__wrapper">
          <div class="header__cost"></div>
          <div class="cart__link">
            <a href="#cart">
              <img class="cart__image" src="./assets/icons/shopping-cart.png" alt="cart">
              <div class="header__count"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="page">
      <div class="container">
        <div class="section-center">
          <h3>
            <a href="">Home</a> / Products
          </h3>
        </div>
      </div>
    </section>
    <div class="store-page">
      <div class="container">
        <div class="store-page__wrapper">
          <!-- FILTERS -->
          <div class="filters-container">
            <div class="input-search">
              <input type="search" placeholder="Search product" data-search id="search">
            </div>
            <!-- Category -->
            <h3 class="filter-name">Category</h3>
            <div class="filter-category">
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="smartphones" value="smartphones">
                <label for="smartphones">Smartphones</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="laptops" value="laptops">
                <label for="laptops">Laptops</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="monitors" value="monitors">
                <label for="monitors">Monitors</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="smartwatch" value="smartwatch">
                <label for="smartwatch">Smartwatch</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="tv" value="tv">
                <label for="tv">TV</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="tablets" value="tablets">
                <label for="tablets">Tablets</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="headphones" value="headphones">
                <label for="headphones">Headphones</label>
              </div>
            </div>
            <!-- Brand -->
            <h3 class="filter-name">Brand</h3>
            <div class="filter-brand">
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="apple" value="apple">
                <label for="apple">Apple</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="samsung" value="samsung">
                <label for="samsung">Samsung</label>
              </div>
              <div class="filter-item">
                <input class="filter-input" type="checkbox" id="xiaomi" value="xiaomi">
                <label for="xiaomi">Xiaomi</label>
              </div>
              <!-- Price -->
              <h3 class="filter-name">Price</h3>
              <div class="filter-range">
                <div class="filter-range-min filter-range-text">0 $</div>
                <span class="filter-range-line"></span>
                <div class="filter-range-max filter-range-text">2500 $</div>
              </div>
              <div class="multi-range">
                <input class="input-range" type="range" min="0" max="50" class="">
                <!-- <input type="range" min="0" max="50" class=""> -->
              </div>
              <!-- Stock -->
              <h3 class="filter-name">Stock</h3>
              <div class="filter-range">
                <div class="filter-range-min filter-range-text">1</div>
                <span class="filter-range-line"></span>
                <div class="filter-range-max filter-range-text">250</div>
              </div>
              <div class="multi-range">
                <input class="input-range" type="range" min="0" max="100" class="">
                <!-- <input type="range" min="0" max="100" class=""> -->
              </div>
              <!-- BUTTONs -->
              <div class="reset-total">
                <button class="button">Clear Filters</button>
                <button class="button">Copy Link</button>
              </div>
            </div>
            <!-- PRODUCTS -->
            <div class="products">
              <div class="sort-products">
                <div class="sort-print">
                  <h3 class="sort-title">sort by</h3>
                  <select class="sort-menu">
                    <option value="sort-option" disabled="" selected="">Sort options:</option>
                    <option value="price-lowest" class="price-lowest">price lowest</option>
                    <option value="price-highest" class="price-highest">price highest</option>
                    <option value="rating-lowest" class="rating-lowest">rating lowest</option>
                    <option value="rating-highest" class="rating-highest">rating highest</option>
                    <option value="name-az" class="name-az">name a-z</option>
                    <option value="name-za" class="name-za">name z-a</option>
                  </select>
                </div>
                <div class="view-mode">
                  <div class="small-view">
                    <!-- <img src="" alt="small-view"> -->
                    <div class="view-box">
                      <div class="viev-item-box"></div>
                      <div class="viev-item-box"></div>
                      <div class="viev-item-box"></div>
                      <div class="viev-item-box"></div>
                    </div>
                  </div>
                  <div class="big-view active-view-mode">
                    <div class="view-line">
                      <div class="viev-item-line"></div>
                      <div class="viev-item-line"></div>
                      <div class="viev-item-line"></div>
                    </div>
                    <!-- <img src="" alt="big-view"> -->
                  </div>
                </div>
              </div>
              <div class="product-list">
                <div class="products-container" data-user-cards-container></div>
                <template data-user-template>
                  <div class="product-item">
                    <div class="product-item__info">
                      <h3 class="product-name" data-name></h3>
                      <p class="product-price">
                        <span class="product-cost" data-cost></span>
                      </p>
                    </div>
                    <div class="product-item__image_container">
                      <a href="" data-href>
                        <img class="product-item__image" src="" data-src>
                      </a>
                    </div>
                    <div class="product-buttons">
                      <button class="button button__add" data-btn-add>add to cart</button>
                      <button class="button button__buy__now" data-btn-buy-now>buy now</button>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer class="footer">
  </footer>

  <script type="module" src="./js/hash-router.js"></script>
  <!-- <script type="module" src="./js/sort.js"></script> -->
  <!-- <script type="module" src="./js/main.js"></script> -->
</body>

</html>
