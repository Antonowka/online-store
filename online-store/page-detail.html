<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail page</title>
    <link rel="stylesheet" href="./style/page-detail.css">
</head>
<body>
    <section class="breadcrumb">
        <ul class="breadcrumb__ul">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Картины</a></li>
            <li><a href="#">Лето 15</a></li>
            <li>Италия</li>
          </ul>
    </section>
    <section class="detail">
        <div class="detail__title">IPHONE</div>
        <div class="detail__main">
            <div class="detail__main__photo">
                <div class="detail__main__photo__carousel">
                    <div class="detail__main__photo__carousel__item">PHOTO1</div>
                    <div class="detail__main__photo__carousel__item">PHOTO2</div>
                    <div class="detail__main__photo__carousel__item">PHOTO3</div>
                    <div class="detail__main__photo__carousel__item">PHOTO4</div>
                    <div class="detail__main__photo__carousel__item">PHOTO5</div>
                </div>
                <div class="detail__main__photo__big">PHOTO_BIG</div>
            </div>
            <div class="detail__main__text">
                <div class="detail__main__dscr detail__text__item">
                    <p>Description: </p>
                </div>
                <div class="detail__main__discount detail__text__item">
                    <p>Discount: </p>
                </div>
                <div class="detail__main__rating detail__text__item">
                    <p>Rating: </p>
                </div>
                <div class="detail__main__stock detail__text__item">
                    <p>Stock: </p>
                </div>
                <div class="detail__main__brand detail__text__item">
                    <p>Brand: </p>
                </div>
                <div class="detail__main__category detail__text__item">
                    <p>Category: </p>
                </div>
                <div class="detail__main__price detail__text__item">
                    <p>Price: </p>
                </div>
                <button class="btn__add">ADD TO CART</button>
                <button class="btn__buynow">BUY NOW</button>
            </div>
        </div>
    </section>
</body>
