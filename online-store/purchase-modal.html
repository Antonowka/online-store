<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./style/purchase-modal.css">
</head>
<body>
    <section class="purchase__modal">
        <h2>Personal details</h2>
        <input type="text" id="modal__input__name" value="NAME">
        <input type="text" id="modal__input__phone" value="PHONE NUMBER">
        <input type="text" id="modal__input__adress" value="DELIVERY ADRESS">
        <input type="text" id="modal__input__email" value="E-MAIL" type="email">
        <h2>Credit card details</h2>
        <div class="modal__card__wrapper">
            <input type="text" id="modal__input__cardNum" value="CARD NUMBER">
            <div class="modal__card__wrapper__validCVV">
                VALID: <input type="text" id="modal__input__card__date" value="DATE">
                CVV: <input type="text" id="modal__input__card__CVV" value="CVV">
            </div>
        </div>
        <button class="btn__modal__confirm">CONFIRM</button>
    </section>
</body>
</html>
